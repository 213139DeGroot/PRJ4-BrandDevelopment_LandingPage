    <script>
        window.onscroll = function () {
            var navbar = document.querySelector('nav');
            if (window.pageYOffset > document.querySelector('.carousel').offsetHeight - 50) {
                navbar.classList.add('bg-light');
            } else {
                navbar.classList.remove('bg-light');
            }
        }

        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            var navbar = document.querySelector('nav');
            var navbarCollapse = document.querySelector('#navbarNav');

            if (navbarCollapse.classList.contains('show')) {
                navbar.classList.remove('bg-light');
            } else {
                navbar.classList.add('bg-light');
            }
        });
    </script>

                    <h1 class="text-center mb-5">Contact Us</h1>
                    <p class="text-center mb-5">Do you have any questions for us? Or did you come up with a great idea, and you're dying to share it with us? Don't hesitate and contact us!</p>
                    <div class="row">
                      <div class="col-lg-8 mx-auto">
                        <form action="#" method="post">
                          <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" name="subject" id="subject" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg sign-up-btn mt-3 my-3">Submit</button>
                          </div>
                        </form>
                      </div>
